<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYle>
        *{font-family: Arial, Helvetica, sans-serif;}

        table{

            width: 400px;
            height: 400px;
            border-collapse: collapse;

        }

        td{

            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

    </STYle>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        Hierarquia de Tabelas Simples

        TABLE         -     tabela
        TABLE ROW     -     linha de tabela
        TABLE HEADER  -     cabeÃ§alho de tabela
        TABLE DATA    -     dado de tabela
    
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <TR>
            <td>A4</td> <!--Quart linha-->
            <td>B4</td>
            <td>C4</td>
        </TR>
    </table>
</body>
</html>
